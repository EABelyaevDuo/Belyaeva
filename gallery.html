<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Gallery — Belyaeva Alena</title>
  <!-- Подключение CSS Lightbox через CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <!-- Подключение твоих стилей -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Класс для скрытия ссылок, но чтобы они оставались в DOM и видимы Lightbox */
    .hidden-link {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      overflow: hidden !important;
      clip: rect(1px, 1px, 1px, 1px) !important;
      clip-path: inset(50%) !important;
      white-space: nowrap !important;
      border: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
    }
  </style>
</head>
<body>
  <header class="header" style="background-image: url('images/gallery-header.jpg');">
    <div class="overlay"></div>
    <div class="header-title">Gallery</div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html" class="active">Gallery</a>
  </nav>
  <div class="section">
    <div class="gallery-grid">

      <!-- СЕТ 1 -->
      <a href="images/photo1-set1.jpg" data-lightbox="set1" data-title="Япония">
        <img src="images/photo1-set1.jpg" alt="сет 1: Фото 1" />
      </a>
      <!-- Скрытые фото для сета 1 -->
      <a href="images/photo2-set1.jpg" data-lightbox="set1" data-title="Фото 2 (сет 1)" class="hidden-link"></a>
      <a href="images/photo3-set1.jpg" data-lightbox="set1" data-title="Фото 3 (сет 1)" class="hidden-link"></a>
      <a href="images/photo3-set1.jpg" data-lightbox="set1" data-title="Фото 3 (сет 1)" class="hidden-link"></a>
      <a href="images/photo4-set1.jpg" data-lightbox="set1" data-title="Фото 3 (сет 1)" class="hidden-link"></a>
      <a href="images/photo5-set1.jpg" data-lightbox="set1" data-title="Фото 3 (сет 1)" class="hidden-link"></a>
      <a href="images/photo6-set1.jpg" data-lightbox="set1" data-title="Фото 3 (сет 1)" class="hidden-link"></a>

      <!-- СЕТ 2 -->
      <a href="images/photo1-set2.jpg" data-lightbox="set2" data-title="FIGGI">
        <img src="images/photo1-set2.jpg" alt="сет 2: Фото 1" />
      </a>
      <!-- Скрытые фото для Сета 2 -->
      <a href="images/photo2-set2.jpg" data-lightbox="set2" data-title="Фото 2 (сет 2)" class="hidden-link"></a>
      <a href="images/photo3-set2.jpg" data-lightbox="set2" data-title="Фото 2 (сет 2)" class="hidden-link"></a>

      <!-- СЕТ 3 -->
      <a href="images/photo1-set3.jpg" data-lightbox="set3" data-title="Описание фото 1 (сет 3)">
        <img src="images/photo1-set3.jpg" alt="set 3: Фото 1" />
      </a>
      <a href="images/photo2-set3.jpg" data-lightbox="set3" data-title="Фото 2 (сет 3)" class="hidden-link"></a>
      <a href="images/photo3-set3.jpg" data-lightbox="set3" data-title="Фото 3 (сет 3)" class="hidden-link"></a>
      <a href="images/photo4-set3.jpg" data-lightbox="set3" data-title="Фото 4 (сет 3)" class="hidden-link"></a>
      <a href="images/photo5-set3.jpg" data-lightbox="set3" data-title="Фото 5 (сет 3)" class="hidden-link"></a>
      <!-- Если для Галереи 3 есть скрытые фото, добавь их сюда с data-lightbox="gallery3" -->
      <!-- <a href="images/photoX-large3.JPG" data-lightbox="gallery3" data-title="Фото X (Галерея 3)" class="hidden-link"></a> -->
    </div>
  </div>

  <!-- Подключение JS Lightbox через CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

  <!-- Настройка Lightbox -->
  <script>
    lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true,       // Включает карусель
      'maxWidth': window.innerWidth * 0.95,  // 95% ширины экрана
      'maxHeight': window.innerHeight * 0.95, // 95% высоты экрана
      //'maxWidth': 900,          // Максимальная ширина изображения
      //'maxHeight': 600,         // Максимальная высота изображения
      'positionFromTop': 50,
      'fadeDuration': 300,
      'imageFadeDuration': 300,
      'disableScrolling': true
    });
  </script>
</body>
</html>
